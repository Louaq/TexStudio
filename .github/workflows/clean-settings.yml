name: Auto Clean Settings

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  clean-settings:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Clean settings.json
      run: |
        echo '{' > settings.json
        echo '  "app_id": "",' >> settings.json
        echo '  "app_secret": "",' >> settings.json
        echo '  "modelscope_api_key": "",' >> settings.json
        echo '  "modelscope_enabled": false,' >> settings.json
        echo '  "modelscope_model": ""' >> settings.json
        echo '}' >> settings.json

    - name: Check for changes
      id: verify-changed-files
      run: |
        git add settings.json
        if git diff --staged --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git commit -m "chore: Auto clean settings.json on push [skip ci]"
        git push
